<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function greet(name,callback){
        console.log('Hi' + ' ' + name);
        callback();
    }
    function callMe(){
        console.log('I am a callback function');
    }

    greet('Peter', callMe);
</script>
<body>
    <h2>Callbacks Demo</h2>
    <p>Call back function: passing function as an argument to a function.</p>
</body>
</html>
