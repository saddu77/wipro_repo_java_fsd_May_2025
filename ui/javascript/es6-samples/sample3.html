<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function greet(){
        console.log('Hello World');
    }

    function sayName(name){
        console.log('Hello ' + ' ' + name );
    }

    setTimeout(greet, 2000); //wait for 2s then display Hello World
    sayName('John'); // Hello John
</script>
<body>
    <h2>Sample JS</h2>
    <p> Javascript is executed Asynchoronously </p>
</body>
</html>
