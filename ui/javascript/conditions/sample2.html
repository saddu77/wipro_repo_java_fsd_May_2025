<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function getClass(){
    var percentage = parseInt(document.getElementById("percentage").value);
    if(percentage >= 85 && percentage <= 100){
        alert("FCD");
    } else if(percentage >= 60 && percentage < 85){
        alert("First Class");
    }else if(percentage >= 35 && percentage < 60){
        alert("Pass class");
    }else if(percentage >= 0 && percentage < 35){
        alert("Fail");
    }else{
        alert("Enter Percentage between 0 and 100");
    }
}
</script>
<body>
    <h2>If Else if Demo</h2>
    Enter Percentage: <input type="text" id="percentage" /><br /> <br />
    <button onclick="getClass()">Get Class</button>
</body>
</html>
