<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const person = {
        name : "Bob",
        age : 30,
        greet : function(){
            console.log("Bob says Hi !!!");
        },
        getInfo : function(){
            console.log(`My name is ${person.name} and 
                            Age is ${person.age}`);          
        }
    }
    person.greet();
    person.getInfo();

</script>
<body>
    <h2>JS Objects Demo</h2>
</body>
</html>
